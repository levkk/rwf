<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title><% if title %><%= title %><% end %></title>
        <meta name="turbo-cache-control" content="no-cache" />
        <%- rwf_head() %>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
        <link rel="stylesheet" href="/static/rwf_admin/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <script src="/static/rwf_admin/js/popper.min.js"></script>
        <script src="/static/rwf_admin/js/bootstrap.min.js"></script>

        <script type="module" async>
            import { Application } from "hotwired/stimulus";
            const application = Application.start();

            import Requests from "/static/rwf_admin/js/requests_controller.js";
            import Reload from "/static/rwf_admin/js/reload_controller.js";

            application.register("requests", Requests);
            application.register("reload", Reload);
        </script>
    </head>
    <body data-bs-theme="dark">
        <%- rwf_turbo_stream("/turbo-stream") %>
